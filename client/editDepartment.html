<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee</title>
    <!-- Add your CSS styles here -->
  </head>
  <body>
    <h1>Edit Employee</h1>
    <form action="/employees/<%= employee._id %>" method="POST">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        value="<%= employee.firstName %>"
        required
      /><br />

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        value="<%= employee.lastName %>"
        required
      /><br />

      <label for="startWorkYear">Start Work Year:</label>
      <input
        type="number"
        id="startWorkYear"
        name="startWorkYear"
        value="<%= employee.startWorkYear %>"
        required
      /><br />

      <label for="department">Department:</label>
      <select id="department" name="departmentID">
        <!-- Populate department options dynamically (if needed) --></select
      ><br />

      <button type="submit">Update</button>
      <button type="button" onclick="deleteEmployee('<%= employee._id %>')">
        Delete
      </button>
    </form>

    <h2>Shifts:</h2>
    <table>
      <!-- Table header for shifts -->
      <tr>
        <th>Date</th>
        <th>Starting Hour</th>
        <th>Ending Hour</th>
      </tr>
      <!-- Shift data (dynamic content) -->
      <% employee.shifts.forEach(shift => { %>
      <tr>
        <td><%= shift.date %></td>
        <td><%= shift.startingHour %></td>
        <td><%= shift.endingHour %></td>
      </tr>
      <% }); %>
    </table>
    <button onclick="registerForShift('<%= employee._id %>')">
      Register for Shift
    </button>

      function deleteEmployee(employeeId) {
        // Implement delete logic here
      }

      function registerForShift(employeeId) {
        // Implement shift registration logic here
      }
    </script>
  </body>
</html>
